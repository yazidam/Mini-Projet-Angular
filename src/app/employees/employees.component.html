<div >
  <h2 class="d-flex justify-content-center"> list of employees</h2>
  <!--<a routerLink ="employee/add/0" class="btn btn-primary">ADD</a>-->
  <table  border="3"   class="table table-hover table-dark">
    <thead>
      <th>id</th>
      <th>name</th>
      <th>email</th>
      <th>phone</th>
    <th></th>
      <th></th>

    </thead>
    <tbody>
    <tr *ngFor="let i of employeesse | searchfilter : searchValue" >
      <td>{{i.id}}</td>
      <td>{{i.name}}</td>
      <td>{{i.email}}</td>
      <td>{{i.phone}}</td>
      <td><a [routerLink]="['employee/update',i.id]" class="btn btn-outline-info" >Edit</a></td>
      <td><button type="submit" [routerLink]="['employee/delete',i.id]" class="btn btn-outline-danger" >del</button></td>

    </tr>

    </tbody>

  </table>
  <app-fils [msg]="employeesse.nbre" ></app-fils>
</div>
